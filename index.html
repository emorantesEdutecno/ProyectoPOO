<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="asignarEventos()">
    <form action="" method="GET">
        <label for="txtNombre">Ingrese Nombre: </label>
        <input type="text" id="txtNombre" name="txtNombre" value=""><br>

        <label for="txtApellido">Ingrese Apellido: </label>
        <input type="text" id="txtApellido" name="txtApellido" value=""><br>

        <label for="txtCorreo">Ingrese Correo:</label>
        <input type="email" id="txtCorreo" name="txtCorreo" value="" placeholder="algo@algo.algo"><br>

        <label for="txtCelular">Ingrese Celular: </label>
        <input type="tel" id="txtCelular" name="txtCelular" pattern="[+-]{1} [0-9]{2}-[0-9]{2}-[0-9]{8}" placeholder="+56-09-12345678"><br>

        <input type="button" id="btnEnviar" name="btnEnviar" value="Enviar datos Persona">
        <input type="button" id="btnMostrarDatos" name="btnMostrarDatos" value="Mostrar info de la persona">
    </form>
<br>
<hr>
    <form action="" method="GET">
        <label for="txtNombreLibro">Ingrese Nombre del Libro: </label>
        <input type="text" id="txtNombreLibro" name="txtNombreLibro" value=""><br>

        <label for="txtNombreAutor">Ingrese Nombre del Autor: </label>
        <input type="text" id="txtNombreAutor" name="txtNombreAutor" value=""><br>

        <label for="txtEditorialLibro">Ingrese Editorial Libro: </label>
        <input type="text" id="txtEditorialLibro" name="txtEditorialLibro" value=""><br>

        <label for="txtPaginasLibro">Ingrese cantidad páginas del libro:</label>
        <input type="number" id="txtPaginasLibro" name="txtPaginasLibro" value="" ><br>

        <input type="button" id="btnEnviarLibro" name="btnEnviarLibro" value="Enviar datos Libro">
        <input type="button" id="btnMostrarDatosLibro" name="btnMostrarDatosLibro" value="Mostrar info del libro">
    </form>


    <div>
        <h1>Información Ingresada</h1>
        <p id="parrafoSaludo"></p>
        <p id="parrafoContacto"></p>
        <p id="parrafoLibro"></p>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
